syntax = "proto3";

option go_package = "github.com/snowflakedb/unshelled/services/localfile";

package LocalFile;

// The LocalFile service definition.
service LocalFile {
  // Read reads a file from the disk and returns it contents
  rpc Read (ReadRequest) returns (ReadReply) {}
}

// ReadRequest describes the filename to be read
message ReadRequest {
  string filename = 1;
}

// ReadResponse contains the contents of the file
message ReadReply {
  bytes contents = 1;
}
